---
 - name:  provisioning EC2 instances using Ansible
   hosts: localhost
   connection: local
   gather_facts: False
   tags: provisioning

   vars:
     keypair: VTestKey
     Instance_name: WebServer2
     instance_type: t2.small
     image: ami-07dc0b5cad2999c28  # Basic AWS EC2 Image from the AMI store
     wait: yes
     group: webserver
     count: 1
     region: eu-west-2  # This is the LONDON region used for testing
     security_group: TestSecurityGroup-V
     vpc_subnet_id: subnet-3cb07f70  # Change this to your desired subnet ID
   
   tasks:
     - name: Task # 2 Launch the new EC2 Instance
       community.aws.ec2_instance:  # Updated to 'community.aws.ec2_instance'
         key_name: "{{ keypair }}"
         instance_type: "{{ instance_type }}"
         image_id: "{{ image }}"
         security_groups: "{{ security_group }}"
         count: "{{ count }}"
         region: "{{ region }}"
         wait: "{{ wait }}"
         subnet_id: "{{ vpc_subnet_id }}"
       register: ec2
      
     - name: Update package cache and install Apache
       package:
        name: apache2
        state: present

     - name: Start Apache service
       service:
        name: apache2
        state: started

     - name: Create HTML directory
       file:
        path: /var/www/html
        state: directory

     - name: Retrieve HTML file from GitHub
       get_url:
        url: https://github.com/Gronunder/WebPasswordGeneratorTest1/blob/main/HTML/PassGen.html
        dest: /var/www/html/index.html
        mode: '0644'

     - name: Set ownership and permissions
       file:
        path: /var/www/html
        owner: www-data
        group: www-data
        mode: '0755'

     - name: Restart Apache service
       service:
        name: apache2
        state: restarted

     - name: Print message indicating Apache has been restarted
       debug:
        msg: "Apache has been restarted."  